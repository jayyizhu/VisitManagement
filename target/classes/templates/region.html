<!DOCTYPE html> 
<html> 
	<head> 
	<title>问题反馈</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 

	
	<link rel="stylesheet" href="/css/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<link rel="stylesheet" href="/css/jquery-ui/1.11.4/jquery-ui.css" />
  	<script src="/js/jquery-ui/1.11.4/jquery-ui.js"></script>
  	<script src="/js/region.js"></script>
    <style>
	.ui-font-gray{color:#999; font-size:12px;}
	</style>
	<script>
  		$(function() {
    		$( "#datepicker_in" ).datepicker();
    		$( "#datepicker_out" ).datepicker();
  		});
  	</script>
</head>
<body> 

<div data-role="page">

	<div data-role="header">
    	<a href="index.php" data-role="button" data-icon="home">返回首页</a>
		<h1>问题反馈</h1>
	</div><!-- /头部 -->

	<div data-role="content">	
		<form id="VisitResultForm" action="/visit/add" method="post">
        	<ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain">
                	<label for="quesName">店名:</label>
                    <input type="text" name="companyName" id="companyName" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="quesName">店主姓名:</label>
                    <input type="text" name="managerName" id="managerName" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="quesTel">联系电话:</label>
                    <input type="tel" name="tel" id="tel" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="quesName">地址:</label>
                    <input type="text" name="address" id="address" value=""  />
                </li>
                <li data-role="fieldcontain">
                    <label for="quesName">到访时间:</label>
                    <input type="text" name="startTime" id="datepicker_in" readonly='true' />
                </li>
                <li data-role="fieldcontain">
                    <label for="quesName">离访时间:</label>
                    <input type="text" name="endTime" id="datepicker_out" readonly='true' />
                </li>
                <li data-role="fieldcontain">
                    <label for="quesContent">访问反馈内容:</label>
                    <textarea id="quesContent" name="content"></textarea>
                </li>
                <li data-role="fieldcontain">
                    <input type="submit" value="提交反馈" data-theme="b" />
                </li>
            </ul>
        </form>
        
	</div><!-- /内容 -->

</div> <!-- /页面 -->

</body>
</html>
